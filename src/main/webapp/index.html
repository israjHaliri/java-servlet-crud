<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web app</title>
</head>
<body>
<form action="simpan" method="post">
    <table>
        <tr>
            <td>NPM</td>
            <td><input type="text" name="npm"></td>
        </tr>
        <tr>
            <td>Nama</td>
            <td><input type="text" name="nama"></td>
        </tr>
        <tr>
            <td>Tempat Lahir</td>
            <td><input type="text" name="tempat_lahir"></td>
        </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td><input type="text" name="tanggal_lahir"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td><input type="radio" name="jenis_kelamin" value="pria">Pria</td>
            <td><input type="radio" name="jenis_kelamin" value="wanita">Wanita</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><textarea name="alamat" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Simpan"></td>
            <td><input type="reset" value="Resest"></td>
        </tr>
    </table>
</form>
</body>
</html>
